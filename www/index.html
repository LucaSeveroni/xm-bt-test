<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Bluetooth Test</title>
</head>
<body>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Xmetrics - Test Bluetooth</h1>
        </div>
    </div>
    <div id="list">
        <p>
            <a class="topcoat-button--large" id="listButton">Elenco dispositivi</a>
        </p>
    </div>

    <div id="content">
        <div id="connection">

            <div style="margin: 20px">
                Dispositivo:
                <br />
                <select id="deviceList">
                    <option>Ricerca...</option>
                </select>
            </div>
            <p>
                <a class="topcoat-button--large" id="listAgain">Aggiorna elenco</a> <a class="topcoat-button--large is-disabled" id="connectButton">Connetti</a>
            </p>

        </div>

        <div id="chat">
            <form id="chatform">
                <div id="commandContainer" class="center">
                    Comando
                    <select id="commands">
                        <option>0x11 - read_device_info</option>
                        <option>0x12 - check_device</option>
                        <option>0x13 - set_device_default</option>
                        <option>0x21 - read_file_info</option>
                        <option>0x22 - download_file</option>
                        <option>0x23 - erase_memory</option>
                        <option>0x31 - set_datetime</option>
                        <option>0x32 - set_language</option>
                        <option>0x33 - set_config_device</option>
                        <option>0x34 - set_training</option>
                    </select>
                    <br />
                    <a class="topcoat-button--cta" id="sendButton">Invia</a>
                </div>
                <br />
                Dati ricevuti
                <textarea id="messages" readonly></textarea>
            </form>
            <div class="center">
                <a class="topcoat-button" id="disconnectButton">Disconnetti</a>
            </div>
        </div>
    </div>
    <footer>
        <div id="statusMessage"></div>
    </footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
